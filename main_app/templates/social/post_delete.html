{% extends 'base.html' %}
{% block content %}
<h4>
    Are you sure you want to delete this post?
</h4>

<form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn btn-danger" />
    <a href="{% url 'post-detail' object.pk %}" class="btn btn-primary">Cancel</a>
</form>
{% endblock %}
